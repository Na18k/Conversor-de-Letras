<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">

	<title>Conversor de Letras | Na18k</title>
	<script type="text/javascript" src="script.js" defer></script>

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="fonts.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<nav class="nav-header">
			<ul class="header-links">
				<li><a href="https://github.com/Na18k">Na18k</a></li>
				<li><a href="https://github.com/Na18k/Conversor-de-Letras">Fonte do Projeto</a></li>
				<li><a href="https://github.com/Na18k/Conversor-de-Letras/issues/new">Reporte algum problema!</a></li>
			</ul>
		</nav>
	</header>
	<main>

		<section class="inputs">
			<textarea class="entradaTexto" id="entradaTexto" placeholder="Digite algo aqui!" ></textarea>

			<select class="idioma" id="idioma">
				<option value="default">Default</option>
				<option value="kainan">Letras e Números de Kainan</option>
				<option value="macon">Cifra Maçonica ou Cifra de Pigpen</option>
				<option value="rune">Runa</option>
				<option value="galactic">Galactic Alphabet</option>
				<option value="templar">Templários Cipher</option>
			</select>

			<button id="traduzir">Traduzir</button>
		</section>
		

		<!-- Não mexa nessa "Section", ela é manipulada dinâmicamnete pelo "script.js" -->
		<section class="traducao" id="traducao">

			<p id="textoTraduzido" class="textoTraduzidoDefault">Olá, digite algo para mim :)</p>

		</section>

	</main>
</body>
</html>
